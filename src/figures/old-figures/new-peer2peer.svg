       id="text2813"><tspan
         sodipodi:role="line"
         id="tspan2815"
         x="169.49414"
         y="517.81628">In peer-to-peer (P2P) systems, all participating network nodes contribute to the total functions and</tspan><tspan
         sodipodi:role="line"
         x="169.49414"
         y="529.06628"
         id="tspan2817">services offered by the system. To achieve this, the nodes are interconnected by an application specific</tspan><tspan
         sodipodi:role="line"
         x="169.49414"
         y="540.31628"
         id="tspan2819">overlay network. All nodes can thus be said to operate as both clients and servers. This result in</tspan><tspan
         sodipodi:role="line"
         x="169.49414"
         y="551.56628"
         id="tspan2821">?? and loss dependencies on the reachability of individual nodes.</tspan></text>
