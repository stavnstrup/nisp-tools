name: Deploy NISP Tools to GitHub pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      fetch-depth: '0'

    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Install XML Tools
      run: |
        sudo apt update
        sudo apt install -qq libxml2-utils libsaxonb-java ant

    - name: Generate NISP documentation
      run: |
        xmllint --noout --valid src/standards/standards.xml
        ant -f newbuild.xml
        ant all
        ant debug

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: nispworld/live.nispworld.github.io
        publish_branch: master
        publish_dir: ./build
        user_name: 'nisp-bot'
        user_email: 'nisp-bot@nw3.dk'
        keep_files: true
        # cname: live.nisp.nw3.dk
